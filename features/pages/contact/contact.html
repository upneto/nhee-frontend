<div class="contact-container">
    <h1>Fale Conosco</h1>
    <p class="lead">Envie-nos uma mensagem e entraremos em contato em breve.</p>
    
    <div id="contactAlert"></div>
    
    <form id="contactForm" novalidate>
        <div class="mb-3">
            <label for="contactName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="contactName" required minlength="3">
            <div class="invalid-feedback">O nome deve ter pelo menos 3 caracteres.</div>
        </div>
        <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="contactEmail" required>
            <div class="invalid-feedback">Por favor, insira um email v√°lido.</div>
        </div>
        <div class="mb-3">
            <label for="contactSubject" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="contactSubject" required minlength="5">
            <div class="invalid-feedback">O assunto deve ter pelo menos 5 caracteres.</div>
        </div>
        <div class="mb-3">
            <label for="contactMessage" class="form-label">Mensagem</label>
            <textarea class="form-control" id="contactMessage" rows="5" required minlength="10"></textarea>
            <div class="invalid-feedback">A mensagem deve ter pelo menos 10 caracteres.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>
</div>
