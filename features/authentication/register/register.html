<div class="register-container">
    <h1>Criar Conta</h1>
    
    <div id="registerAlert"></div>
    
    <form id="registerForm" novalidate>
        <div class="mb-3">
            <label for="regUsername" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="regUsername" required minlength="3" placeholder="Escolha um nome de usuário">
            <div class="invalid-feedback">O usuário deve ter pelo menos 3 caracteres.</div>
        </div>
        <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" required placeholder="seu@email.com">
            <div class="invalid-feedback">Por favor, insira um email válido.</div>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="regPassword" required minlength="6" placeholder="Mínimo 6 caracteres">
            <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
        <div class="mb-3">
            <label for="regConfirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="regConfirmPassword" required placeholder="Repita a senha">
            <div class="invalid-feedback">As senhas não coincidem.</div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
        </div>
    </form>
</div>
<p style="text-align: center; color: #999; margin-top: -20px;"><a href="#login">Já possui conta? Faça login</a></p>
